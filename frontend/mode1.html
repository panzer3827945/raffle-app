<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>å¹´ä¼šæŠ½é¸ï¼ˆALLï¼‰</title>

<script src="shared.js"></script>

<style>
body{
  font-family:-apple-system,BlinkMacSystemFont,"Hiragino Sans","Noto Sans JP",Arial;
  background:linear-gradient(180deg,#eef4ff,#ffffff);
  text-align:center;
  padding:16px;
}
h2{margin:12px 0;font-weight:700}
.btn{
  width:90%;
  max-width:360px;
  padding:16px;
  margin:14px auto;
  border:none;
  border-radius:999px;
  background:linear-gradient(135deg,#4A90E2,#2F6FD3);
  color:#fff;
  font-size:18px;

.stage{
  width:340px;height:340px;margin:14px auto;position:relative;
}

  position:absolute;
  right:-14px;
  top:50%;
  transform:translateY(-50%);
  width:0;
  height:0;
  border-top:18px solid transparent;
  border-bottom:18px solid transparent;
  border-right:36px solid #e74c3c;

  /* âœ¨ ç™¼å…‰ */
  filter:
    drop-shadow(0 0 6px rgba(231,76,60,.9))
    drop-shadow(0 0 12px rgba(241,196,15,.6));
}

#result{font-size:20px;font-weight:700}
</style>
</head>

<body>

<h2>ğŸ‰ å¹´ä¼šæŠ½é¸ï¼ˆALLï¼‰</h2>
<button class="btn" onclick="location.href='index.html'">â† ãƒˆãƒƒãƒ—ã¸æˆ»ã‚‹</button>

<div class="stage">
  <canvas id="wheel" width="340" height="340"></canvas>
  <div class="pointer"></div>
</div>

<button class="btn" onclick="startDraw()">æŠ½é¸ã‚¹ã‚¿ãƒ¼ãƒˆ</button>
<div id="result"></div>

<script>
/* ===== æŠ½çå‰ä¸€å®šåŒæ­¥ reset ===== */
async function prepareDraw(){
  await syncResetVersion();
}

/* ===== è½‰ç›¤è¨­å®š ===== */
const canvas=document.getElementById("wheel");
const ctx=canvas.getContext("2d");

const prizes=[
  {text:"1000",value:1000,weight:70,color:"#D4AF37"},
  {text:"500", value:500, weight:20,color:"#C0392B"},
  {text:"100", value:100, weight:10,color:"#F7DC6F"}
];
const total=prizes.reduce((s,p)=>s+p.weight,0);
let spinning=false;

function drawWheel(angle){
  ctx.clearRect(0,0,340,340);
  let start = angle;

  prizes.forEach(p=>{
    const arc = (p.weight / total) * Math.PI * 2;

    // ğŸ¨ æ”¾å°„æ¼¸å±¤ï¼ˆç«‹é«”æ„Ÿï¼‰
    const grad = ctx.createRadialGradient(
      170,170,20,
      170,170,150
    );
    grad.addColorStop(0, "#ffffff");
    grad.addColorStop(1, p.color);

    ctx.beginPath();
    ctx.moveTo(170,170);
    ctx.arc(170,170,145,start,start+arc);
    ctx.fillStyle = grad;
    ctx.fill();

    // ğŸ–Š æ–‡å­—ï¼ˆæé‚Šï¼‹å¡«è‰²ï¼‰
    ctx.save();
    ctx.translate(170,170);
    ctx.rotate(start + arc/2);
    ctx.textAlign = "center";
    ctx.font = "bold 22px Arial";
    ctx.lineWidth = 4;
    ctx.strokeStyle = "rgba(255,255,255,.85)";
    ctx.strokeText(p.text,100,8);
    ctx.fillStyle = "#333";
    ctx.fillText(p.text,100,8);
    ctx.restore();

    start += arc;
  });

  // ğŸª™ é‡‘å±¬å¤–åœˆ
  ctx.beginPath();
  ctx.arc(170,170,150,0,Math.PI*2);
  ctx.lineWidth = 8;
  ctx.strokeStyle = "#D4AF37";
  ctx.stroke();

  ctx.beginPath();
  ctx.arc(170,170,145,0,Math.PI*2);
  ctx.lineWidth = 4;
  ctx.strokeStyle = "#8C6A03";
  ctx.stroke();

  // âš™ ä¸­å¿ƒè»¸
  ctx.beginPath();
  ctx.arc(170,170,6,0,Math.PI*2);
  ctx.fillStyle = "#fff";
  ctx.fill();
  ctx.lineWidth = 2;
  ctx.strokeStyle = "#999";
  ctx.stroke();
}

drawWheel(0);

function prizeByAngle(angle){
  const a=(angle%(Math.PI*2)+Math.PI*2)%(Math.PI*2);
  let acc=0;
  for(const p of prizes){
    const arc=(p.weight/total)*Math.PI*2;
    if(a>=acc && a<acc+arc) return p.value;
    acc+=arc;
  }
  return prizes[0].value;
}

/* ===== æŠ½çä¸»æµç¨‹ï¼ˆæœ€çµ‚ç‰ˆï¼‰===== */
async function startDraw(){
  if(spinning) return;

  await prepareDraw();

  const name=localStorage.getItem("raffleName");
  if(!name) return alert("ãƒˆãƒƒãƒ—ã§åå‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");

  const dev=getDeviceID();
  const used=JSON.parse(localStorage.getItem("used-limit")||"[]");
  if(used.includes(dev)) return alert("ã“ã®ç«¯æœ«ã¯ã™ã§ã«æŠ½é¸æ¸ˆã¿ã§ã™");

  spinning=true;
  result.innerText="";

  const rnd=Math.random()*total;
  let accW=0,startAngle=0,targetArc=0;
  for(const p of prizes){
    if(rnd<accW+p.weight){
      targetArc=(p.weight/total)*Math.PI*2;
      break;
    }
    startAngle+=(p.weight/total)*Math.PI*2;
    accW+=p.weight;
  }

  const offset=Math.random()*targetArc;
  const finalAngle=(5+Math.random()*2)*Math.PI*2-(startAngle+offset);
  const t0=performance.now(),duration=4200;

  function anim(t){
    const p=Math.min((t-t0)/duration,1);
    drawWheel((1-Math.pow(1-p,3))*finalAngle);
    if(p<1) requestAnimationFrame(anim);
    else finish();
  }

  async function finish(){
    const prize=prizeByAngle(
      (Math.PI*2-(finalAngle%(Math.PI*2)))%(Math.PI*2)
    );
    used.push(dev);
    localStorage.setItem("used-limit",JSON.stringify(used));
    await submitRecord(name,prize,"LIMIT");
    result.innerText=`${name} ã•ã‚“ï¼š${prize} å½“é¸`;
    spinning=false;
  }

  requestAnimationFrame(anim);
}
</script>

</body>
</html>
