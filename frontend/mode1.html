<head>

<script src="shared.js"></script>

<style>
body{
  font-family:-apple-system,BlinkMacSystemFont,"Hiragino Sans","Noto Sans JP",Arial;
  background:linear-gradient(180deg,#eef4ff,#ffffff);

<body>

<h2>ğŸ‰ å¹´ä¼šæŠ½é¸ï¼ˆALLï¼‰</h2>
<button class="btn" onclick="location.href='index.html'">â† ãƒˆãƒƒãƒ—ã¸æˆ»ã‚‹</button>

<div class="stage">
  <canvas id="wheel" width="340" height="340"></canvas>
  <div class="pointer"></div>
</div>

<button class="btn" onclick="startDraw()">æŠ½é¸ã‚¹ã‚¿ãƒ¼ãƒˆ</button>
<div id="result"></div>

<script>
/* ===== æŠ½çå‰ä¸€å®šåŒæ­¥ reset ===== */
async function prepareDraw(){
  await syncResetVersion();
}

/* ===== è½‰ç›¤è¨­å®š ===== */
const canvas=document.getElementById("wheel");
const ctx=canvas.getContext("2d");

const prizes = [
  { text:"1000", value:1000, weight:70, color:"#FA897B" }, // çŠç‘šç´…ï¼ˆä¸»çï¼‰
  { text:"800",  value:800,  weight:20, color:"#FFDD94" }, // å¥¶é»ƒï¼ˆæ¬¡çï¼‰
  { text:"500",  value:500,  weight:9, color:"#86E3CE" }, // è–„è·ï¼ˆå°çï¼‰
  { text:"100",  value:100,  weight:1, color:"#984B4B" }  // --
];





const total=prizes.reduce((s,p)=>s+p.weight,0);
let spinning=false;

function drawWheel(angle){
  ctx.clearRect(0,0,340,340);
  let start = angle;

  prizes.forEach(p=>{
    const arc = (p.weight / total) * Math.PI * 2;

    ctx.beginPath();
    ctx.moveTo(170,170);
    ctx.arc(170,170,140,start,start+arc);
    ctx.fillStyle = p.color;
    ctx.fill();

    // åˆ†éš”ç·šï¼ˆä½å­˜åœ¨æ„Ÿï¼‰
    ctx.lineWidth = 1.5;
    ctx.strokeStyle = "rgba(255,255,255,.35)";
    ctx.stroke();

    // æ–‡å­—ï¼ˆæ·±è‰²å­— + æ·ºæé‚Šï¼‰
    ctx.save();
    ctx.translate(170,170);
    ctx.rotate(start + arc / 2);
    ctx.textAlign = "center";
    ctx.font = "bold 21px Arial";

    ctx.lineWidth = 2;
    ctx.strokeStyle = "rgba(255,255,255,.8)";
    ctx.strokeText(p.text,85,8);

    ctx.fillStyle = "#1F2D3D"; // æ·±ç°è—å­—
    ctx.fillText(p.text,85,8);
    ctx.restore();

    start += arc;
  });

  // å¤–æ¡†ï¼šæ”¹æˆä¸­æ€§è‰²ï¼ˆä¸æ¶ï¼‰
  ctx.beginPath();
  ctx.arc(170,170,145,0,Math.PI*2);
  ctx.lineWidth = 3;
  ctx.strokeStyle = "#D6DCE5"; // æ·ºç°è—
  ctx.stroke();

  // ä¸­å¤®è»¸
  ctx.beginPath();
  ctx.arc(170,170,4,0,Math.PI*2);
  ctx.fillStyle = "#ffffff";
  ctx.fill();
}





drawWheel(0);

function prizeByAngle(angle){
  const a=(angle%(Math.PI*2)+Math.PI*2)%(Math.PI*2);
  let acc=0;
  for(const p of prizes){
    const arc=(p.weight/total)*Math.PI*2;
    if(a>=acc && a<acc+arc) return p.value;
    acc+=arc;
  }
  return prizes[0].value;
}

/* ===== æŠ½çä¸»æµç¨‹ï¼ˆæœ€çµ‚ç‰ˆï¼‰===== */
async function startDraw(){
  if(spinning) return;

  await prepareDraw();

  const name=localStorage.getItem("raffleName");
  if(!name) return alert("ãƒˆãƒƒãƒ—ã§åå‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");

  const dev=getDeviceID();
  const used=JSON.parse(localStorage.getItem("used-limit")||"[]");
  if(used.includes(dev)) return alert("ã“ã®ç«¯æœ«ã¯ã™ã§ã«æŠ½é¸æ¸ˆã¿ã§ã™");

  spinning=true;
  result.innerText="";

  const rnd=Math.random()*total;
  let accW=0,startAngle=0,targetArc=0;
  for(const p of prizes){
    if(rnd<accW+p.weight){
      targetArc=(p.weight/total)*Math.PI*2;
      break;
    }
    startAngle+=(p.weight/total)*Math.PI*2;
    accW+=p.weight;
  }

  const offset=Math.random()*targetArc;
  const finalAngle=(5+Math.random()*2)*Math.PI*2-(startAngle+offset);
  const t0=performance.now(),duration=4200;

  function anim(t){
    const p=Math.min((t-t0)/duration,1);
    drawWheel((1-Math.pow(1-p,3))*finalAngle);
    if(p<1) requestAnimationFrame(anim);
    else finish();
  }

  async function finish(){
    const prize=prizeByAngle(
      (Math.PI*2-(finalAngle%(Math.PI*2)))%(Math.PI*2)
    );
    used.push(dev);
    localStorage.setItem("used-limit",JSON.stringify(used));
    await submitRecord(name,prize,"LIMIT");
    result.innerText=`${name} ã•ã‚“ï¼š${prize} å½“é¸`;
    spinning=false;
  }

  requestAnimationFrame(anim);
}
</script>
